<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-Pro</title>
    <script
      src="https://kit.fontawesome.com/190e3c7122.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Todo.css" />
  </head>
  <body>
    <main class="main">
      <header>
        <h1>Todo-Pro</h1>
        <p>Do it now.</p>
      </header>
      <section class="task-form">
        <div class="form-input">
          <input type="text" class="form-task-name" id="task-name" placeholder="Task Name" />
          <div class="form-error" id="form-error">Enter Task Name</div>
          </select>
        </div>
        <div class="form-button">
          <button class="cancel-button button" id="form-cancel-button" onclick="cancelForm()"><i class="fa-solid fa-close"></i></button>
          <button class="add-task button" id="form-submit-button" onclick="formSubmit()">Add Task</button>
        </div>
      </section>
      <hr class="divider" />
      <section class="tasks">
        <article class="task-item task-heading">
          <div class="task-heading-no">#</div>
          <div class="task-heading-name">Task Name</div>
          <div class="task-heading-status">Status</div>
          <div class="form-edit-delete-button">
            <div class="task-heading-edit">Edit</div>
          <div class="task-heading-remove">Remove</div>
          </div>
        </article>
        <section class="tasks-list"></section>
        <article class="no-tasks" id="no-tasks">No Tasks</article>
      </div>
    </main>
    <footer>@vpbs</footer>
    <script src="Todo.js"></script>
  </body>
</html>
